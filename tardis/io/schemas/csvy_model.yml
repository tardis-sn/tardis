$schema: http://json-schema.org/draft-04/schema#
type: object
additionalProperties: false
properties:
  name: 
    type: string
    description: name of the model being run

  model_density_time_0:
    type: quantity
    description: Initial time for the density in the model

  model_isotope_time_0:
    type: quantity
    description: Initial time for isotope decay. Set to 0 for no isotopes.

  description:
    type: string
    description: description of the model being run

  tardis_model_config_version:
    type: string
    description: Version of the configuration file

# datatype name used for consistency with astropy ecsv files.
  datatype:
    type: object
    description: fields found in csv part of csvy file
    additionalProperties: False
    properties:
      fields:
        type: array

  v_inner_boundary:
    type: quantity
    description: velocity of the inner boundary

  v_outer_boundary:
    type: quantity
    description: velocity of the outer boundary of the last shell

  velocity:
    type: object
    properties:
      start:
        type: quantity
      stop:
        type: quantity
      num:
        type: number
        multipleOf: 1.0

  density:
    oneOf:
    - $ref: '#/definitions/density/branch85_w7'
    - $ref: '#/definitions/density/exponential'
    - $ref: '#/definitions/density/power_law'
    - $ref: '#/definitions/density/uniform'

  abundance:
    $ref: '#/definitions/abundance/uniform'

required:
- tardis_model_config_version
- model_isotope_time_0

definitions:
  density:
    branch85_w7:
      type: object
      additionalProperties: false
      properties:
        type:
          enum:
          - branch85_w7
        w7_time_0:
          type: quantity
          default: 0.000231481 day
          description: This needs no change - DO NOT TOUCH
        w7_rho_0:
          type: quantity
          default: 3e29 g/cm^3
          description: This needs no change - DO NOT TOUCH
        w7_v_0:
          type: quantity
          default: 1 km/s
          description: This needs no change - DO NOT TOUCH
    exponential:
      type: object
      additionalProperties: false
      properties:
        type:
          enum:
          - exponential
        time_0:
          type: quantity
          description: Time at which the pure model densities are right
        rho_0:
          type: quantity
          description: density at time_0
        v_0:
          type: quantity
          description: at what velocity the density rho_0 applies
      required:
      - rho_0
      - v_0
    power_law:
      type: object
      additionalProperties: false
      properties:
        type:
          enum:
          - power_law
        time_0:
          type: quantity
          description: Time at which the pure model densities are right
        rho_0:
          type: quantity
          description: density at time_0
        v_0:
          type: quantity
          description: at what velocity the density rho_0 applies
        exponent:
          type: number
          description: exponent for exponential density profile
      required:
      - rho_0
      - v_0
      - exponent
    uniform:
      type: object
      additionalProperties: false
      properties:
        type:
          enum:
          - uniform
        time_0:
          type: quantity
          description: Time at which the pure model densities are right
        value:
          type: quantity
          description: value for uniform density
      required:
      - value
  abundance:
    uniform:
      type: object
      additionalProperties: true
      properties:
        type:
          enum:
          - uniform
