$$target: model.yml
type: object
additionalProperties: false
properties:
  structure:
    oneOf:
    - $ref: '#/definitions/structure/file'
    - $ref: '#/definitions/structure/specific'
  abundances:
    oneOf:
    - $ref: '#/definitions/abundances/file'
    - $ref: '#/definitions/abundances/uniform'

definitions:
  density:
    branch85_w7:
      type: object
      additionalProperties: false
      properties:
        type:
          enum:
          - branch85_w7
        w7_time_0:
          type: quantity
          default: 0.000231481 day
          description: This needs no change - DO NOT TOUCH
        w7_rho_0:
          type: quantity
          default: 3e29 g/cm^3
          description: This needs no change - DO NOT TOUCH
        w7_v_0:
          type: quantity
          default: 1 km/s
          description: This needs no change - DO NOT TOUCH
    exponential:
      type: object
      additionalProperties: false
      properties:
        type:
          enum:
          - exponential
        time_0:
          type: quantity
          description: Time at which the pure model densities are right
        rho_0:
          type: quantity
          description: density at time_0
        v_0:
          type: quantity
          description: at what velocity the density rho_0 applies
      required:
      - rho_0
      - v_0
    power_law:
      type: object
      additionalProperties: false
      properties:
        type:
          enum:
          - power_law
        time_0:
          type: quantity
          description: Time at which the pure model densities are right
        rho_0:
          type: quantity
          description: density at time_0
        v_0:
          type: quantity
          description: at what velocity the density rho_0 applies
        exponent:
          type: number
          description: exponent for exponential density profile
      required:
      - rho_0
      - v_0
      - exponent
    uniform:
      type: object
      additionalProperties: false
      properties:
        type:
          enum:
          - uniform
        time_0:
          type: quantity
          description: Time at which the pure model densities are right
        value:
          type: quantity
          description: value for uniform density
      required:
      - value
  structure:
    file:
      type: object
      additionalProperties: false
      properties:
        type:
          enum:
          - file
        filename:
          type: string
          description: file name (with path) to structure model
        filetype:
          type: string
          enum:
          - simple_ascii
          - artis
          - cmfgen_model
          description: file type
        v_inner_boundary:
          type: quantity
          default: -1 km/s
          description: location of the inner boundary chosen from the model
        v_outer_boundary:
          type: quantity
          default: -1 km/s
          description: location of the inner boundary chosen from the model
      required:
      - filename
      - filetype
    specific:
      type: object
      additionalProperties: false
      properties:
        type:
          enum:
          - specific
        velocity:
          type: object
          properties:
            start:
              type: quantity
            stop:
              type: quantity
            num:
              type: number
              multipleOf: 1.0
          description: description of the boundaries of the shells
        density:
          oneOf:
          - $ref: '#/definitions/density/branch85_w7'
          - $ref: '#/definitions/density/exponential'
          - $ref: '#/definitions/density/power_law'
          - $ref: '#/definitions/density/uniform'
      required:
      - velocity
      - density
  abundances:
    file:
      type: object
      additionalProperties: false
      properties:
        type:
          enum:
          - file
        filetype:
          type: string
          description: type of abundance file to read in
        filename:
          type: string
          description: filename
      required:
      - filetype
      - filename
    uniform:
      type: object
      additionalProperties: true
      properties:
        type:
          enum:
          - uniform

