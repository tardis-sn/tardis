tardis_config_version: v1.0

supernova:
  luminosity_requested: 9.05 log_lsun
  time_explosion: 16 day

atom_data: TestNLTE_Ti.h5

model:
  structure:
    type: specific
    velocity:
      start: 6395 km/s
      stop: 12500 km/s
      num: 5
    density:
      type : power_law
      time_0: 16.0 day
      rho_0: 1.948e-14 g/cm^3
      v_0: 8000 km/s
      exponent: -10

  abundances:
    type: uniform
    H: 0.9
    He: 0.099
    Ti: 1e-3

plasma:
  disable_electron_scattering: no
  ionization: lte
  excitation: lte
  radiative_rates_type: dilute-blackbody
  line_interaction_type: macroatom
  initial_t_inner: 12000 K
  link_t_rad_t_electron: 1.0
  nlte_ionization_species: [H I, He II, Ti II]
  nlte_solver: root
  
  continuum_interaction:
    species:
      - H I
      - Ti II
      - He II

    enable_adiabatic_cooling: True



montecarlo:
  seed: 23111963
  no_of_packets: 100000
  iterations: 1
  nthreads: 1

  last_no_of_packets: 1000
  no_of_virtual_packets: 0

  convergence_strategy:
    type: damped
    damping_constant: 0.5
    threshold: 0.05
    fraction: 0.8
    hold_iterations: 3

spectrum:
  start: 250 angstrom
  stop: 10000 angstrom
  num: 10000
  method: integrated
  compute: Automatic
