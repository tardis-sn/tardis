#            type : artis
#            name : artis_model.dat
#            v_lowest: 10000.0 km/s
#            v_highest: 20000.0 km/s


        velocity:
            type : linear
            v_inner : 1.1e4 km/s
            v_outer : 2e4 km/s


        density:
