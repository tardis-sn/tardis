<div class="well col-lg-8 col-lg-offset-2" id="supernovaDiv" style="display:none;">
    <legend>Supernova</legend>
    <div class="form-group">
        <label class="col-lg-3 col-lg-offset-1 control-label">Luminosity requested</label>
        <div class="input-group col-lg-7 col-lg-offset-1">
            <input type="text" class="form-control" data-field="luminosity_requested" data-parentTags="supernova" data-type="quantity" placeholder="Luminosity requested">
            <span class="input-group-addon"><span class="badge"  data-toggle="tooltip" data-placement="top" title="" data-original-title="Requested output luminosity for simulation">i</span> <span class="label label-info">mand</span></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 col-lg-offset-1 control-label">Time Explosion</label>
        <div class="input-group col-lg-7 col-lg-offset-1">
            <input type="text" class="form-control" data-field="time_explosion" data-parentTags="supernova" data-type="quantity" placeholder="time since explosion">
            <span class="input-group-addon"><span class="badge"  data-toggle="tooltip" data-placement="top" title="" data-original-title="Time since explosion">i</span> <span class="label label-info">mand</span></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 col-lg-offset-1 control-label">Distance</label>
        <div class="input-group col-lg-7 col-lg-offset-1">
            <input type="text" class="form-control" data-field="distance" data-parentTags="supernova" data-type="quantity" placeholder="Distance to supernova">
            <span class="input-group-addon"><span class="badge"  data-toggle="tooltip" data-placement="top" title="" data-original-title="Distance to supernova">i</span> <span class="label label-info">non-mand</span></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 col-lg-offset-1 control-label">Luminosity wavelength start</label>
        <div class="input-group col-lg-7 col-lg-offset-1">
            <input type="text" class="form-control" data-field="luminosity_wavelength_start" data-parentTags="supernova" data-type="quantity" placeholder="Luminosity wavelength start">
            <span class="input-group-addon"><span class="badge"  data-toggle="tooltip" data-placement="top" title="" data-original-title="Start of the integral needed for getting the luminosity right">i</span> <span class="label label-info">non-mand</span></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 col-lg-offset-1 control-label">Luminosity wavelength end</label>
        <div class="input-group col-lg-7 col-lg-offset-1">
            <input type="text" class="form-control" data-field="luminosity_wavelength_end" data-parentTags="supernova" data-type="quantity" placeholder="Luminosity wavelength end">
            <span class="input-group-addon"><span class="badge"  data-toggle="tooltip" data-placement="top" title="" data-original-title="Start of the integral needed for getting the luminosity right">i</span> <span class="label label-info">non-mand</span></span>
        </div>
    </div>
</div>
