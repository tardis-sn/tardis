<div class="well col-lg-8 col-lg-offset-2" id="atomDataSpecDiv" style="display:none;">
    <legend>Atom Data &amp; Spectrum</legend>
    <div class="form-group">
        <label class="col-lg-3 col-lg-offset-1 control-label">Atom Data</label>
        <div class="input-group col-lg-7 col-lg-offset-1">
            <input type="file" class="form-control" data-field="atom_data" data-parentTags="" data-type="string">
            <span class="input-group-addon"><span class="badge"  data-toggle="tooltip" data-placement="top" title="" data-original-title="path or filename to the Atomic Data HDF5 file">i</span> <span class="label label-info">mand</span></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-12 control-label" style="margin-bottom:10px;">Spectrum Configuration <span class="label label-info">mand</span></label>
        <div class="input-group col-lg-3 col-lg-offset-1" style="float:left">
            <input type="text" class="form-control" placeholder="start" data-field="start" data-parentTags="spectrum" data-type="quantity">
            <span class="input-group-addon"><span class="badge"  data-toggle="tooltip" data-placement="top" title="" data-original-title="Final spectrum sampling start">i</span></span>
        </div>
        <div class="input-group col-lg-3 col-lg-offset-1" style="float:left">
            <input type="text" class="form-control" placeholder="end" data-field="stop" data-parentTags="spectrum" data-type="quantity">
            <span class="input-group-addon"><span class="badge"  data-toggle="tooltip" data-placement="top" title="" data-original-title="Final spectrum sampling end">i</span></span>
        </div>
        <div class="input-group col-lg-3 col-lg-offset-1" style="float:left">
            <input type="text" class="form-control" placeholder="number of samples" data-field="num" data-parentTags="spectrum" data-type="int">
            <span class="input-group-addon"><span class="badge"  data-toggle="tooltip" data-placement="top" title="" data-original-title="Final spectrum samples number">i</span></span>
        </div>
    </div>
</div>
