# Example YAML configuration for TARDIS
tardis_config_version: v1.0

supernova:
  luminosity_requested: 4.324326e+41 erg/s
  luminosity_wavelength_start: 3387 angstrom
  luminosity_wavelength_end: 10220 angstrom
  time_explosion: 30.60 day
  distance: 8.32 Mpc

# standard atomic data base; get it from the tardis-refdata repository
atom_data: kurucz_cd23_chianti_H_He.h5

#csvy_model: /Users/marcwilliamson/Research/TARDIS/94I/nomoto_data/hach_fixed/30d.csvy
csvy_model: hach_exact_csvy_30d.csvy

plasma:
  initial_t_inner: 9578.2 K
  disable_electron_scattering: no
  ionization: nebular
  excitation: dilute-lte
  # radiative_rates_type - currently supported are dilute-blackbody, detailed and blackbody
  radiative_rates_type: dilute-blackbody
  # line_interaction_type - currently supported are scatter, downbranch and macroatom
  line_interaction_type: downbranch
  helium_treatment: recomb-nlte
  #nlte:
  #  species: ['He 1', 'He 2']
montecarlo:
  seed: 23111963
  no_of_packets: 4.0e+2
  iterations: 1
  # Number of threads used in OMP mode; uncomment if you want to control the
  # OMP behaviour via the config; otherwise the maximum available number of
  # threads is used or the number specified in the OMP_NUM_THREADS environment
  # variable
  # --------
  # nthreads: 64

  last_no_of_packets: 1.e+4
  no_of_virtual_packets: 10

  convergence_strategy:
    type: damped
    damping_constant: 0.0
    threshold: 0.05
    fraction: 0.8
    hold_iterations: 3
    t_inner:
      damping_constant: 0.0

spectrum:
  start: 500 angstrom
  stop: 25000 angstrom
  num: 10000
  #method: integrated
