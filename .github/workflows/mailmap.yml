name: mailmap

on:
  pull_request:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      mailmap_check_failed: ${{ steps.check_mailmap.outcome == 'failure' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Check PR authors
        id: check_mailmap
        run: cat .mailmap | grep "$(git log $PR_BASE_SHA..HEAD --pretty='%aN <%aE>')"
        env:
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha }}

      - name: Error message
        run: |
          echo "Committer name or email couldn't be found in .mailmap"
          echo; git log $PR_BASE_SHA..HEAD --pretty='%aN <%aE>'
        if: failure()

  update-mailmap-pr-description:
    needs: check
    if: needs.check.outputs.mailmap_check_failed == 'true'
    uses: ./.github/workflows/pr-description-updater.yml
    permissions:
      pull-requests: write
    with:
      section_id: 'mailmap'
      content: |
        ‚ùå Mailmap validation failed

        Your name or email couldn't be found in the `.mailmap` file.

        **Action required:** Please add your name and email to the `.mailmap` file in your current branch and push the changes.

        [Learn more about mailmap](https://docs.enterprise.codescene.io/versions/2.0.0/getting-started/ensure-you-use-a-mailmap.html)
      pr_number: '${{ github.event.pull_request.number }}'
      collapsible: true
      title: 'Mailmap Check'
    secrets:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}

  alert-on-race-condition:
    needs: update-mailmap-pr-description
    if: always() && cancelled() && needs.check.outputs.mailmap_check_failed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Alert developers about race condition
        run: |
          echo "::error::PR description update was cancelled due to race condition. Multiple workflows may be updating the same PR description simultaneously."
          exit 1
