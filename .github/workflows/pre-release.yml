#
#    https://tardis-sn.github.io/tardis/development/continuous_integration.html

name: pre-release

on:
  push:
    branches:
    - ci/pre-release-workflow

  schedule:
    - cron: '0 0 * * 0'

  workflow_dispatch:  # manual trigger

defaults:
  run:
    shell: bash -l {0}

jobs:
  spec:
    strategy:
      matrix:
        os: [ubuntu-latest] #, macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Clone tardis-sn/tardis-refdata
        uses: actions/checkout@v2
        with:
          repository: tardis-sn/tardis-refdata
          path: tardis-refdata
          lfs: true

      - name: Setup environment
        uses: conda-incubator/setup-miniconda@v2
        with:
            miniforge-variant: Mambaforge
            miniforge-version: latest
            environment-file: tardis_env3.yml
            activate-environment: tardis
            use-mamba: true

      - name: Install package
        run: pip install -e .

      - name: Run tests
        run: pytest tardis ${{ env.PYTEST_FLAGS }}

      - name: Generate spec file
        run: conda list --explicit > spec-${{ runner.os }}.txt

      - uses: actions/upload-artifact@v3
        with:
          name: spec-${{ runner.os }}
          path: spec-${{ runner.os }}.txt

  zenodo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: tardis-sn/tardis_zenodo
          token: ${{ secrets.BOT_TOKEN }}

      - name: Dump Secret Key
        run: echo "$KEY_SECRET_JSON" > key_secret.json
        env:
          KEY_SECRET_JSON: ${{ secrets.ZENODO_KEY_SECRET_JSON }}

      - name: Setup environment
        uses: conda-incubator/setup-miniconda@v2
        with:
            miniforge-variant: Mambaforge
            miniforge-version: latest
            environment-file: spec-file.txt
            activate-environment: tardis_zenodo
            use-mamba: true

      - name: Run Notebook
        run: jupyter nbconvert gather_data.ipynb --to html --execute --ExecutePreprocessor.timeout=6000

      - name: Run Notebook (allow errors)
        run: jupyter nbconvert gather_data.ipynb --to html --execute --ExecutePreprocessor.timeout=6000 --allow-errors
        if: ${{ failure() }}

      - uses: actions/upload-artifact@v3
        with:
          name: zenodo_json
          path: .zenodo.json

  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: tardis-sn/tardis
          token: ${{ secrets.BOT_TOKEN }}
          fetch-depth: 0

      - name: Install github-changes
        run: sudo npm install -g github-changes

      - name: Update changelog
        run: github-changes -o tardis-sn -r tardis --only-pulls --use-commit-body -f CHANGELOG.md -k ${{ secrets.BOT_TOKEN }}

      - uses: actions/upload-artifact@v3
        with:
          name: changelog
          path: CHANGELOG.md

  pull_request:
    needs: [spec, zenodo, changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v3
        with:
          path: /tmp

      - name: Copy files to repository
        run: |
          mv /tmp/spec-Linux/spec-Linux.txt spec-linux-64.txt
          mv /tmp/spec-macOS/spec-macOS.txt spec-osx-64.txt
          cp /tmp/zenodo_json/.zenodo.json .
          cp /tmp/changelog/CHANGELOG.md .

      - name: Get current date
        run: echo "DATE=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

      - uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}
          committer: TARDIS Bot <tardis.sn.bot@gmail.com>
          author: TARDIS Bot <tardis.sn.bot@gmail.com>
          branch: pre-release-${{ env.DATE }}
          push-to-fork: tardis-bot/tardis
          title: Pre-release ${{ env.DATE }}
          body: |
            *\*beep\* \*bop\**
            
            Hi, human.

            Merge this pull request to trigger a new TARDIS release.
          labels: CI-CD, automated, priority - high :fire:,
          reviewers: wkerzendorf, epassaro
