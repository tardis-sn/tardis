name: Label Check

on:
  pull_request:
    branches:
      - master
    types: [labeled]

jobs:
  check-and-manage-labels:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
      contents: read
    
    steps:
      - name: Check for sensitive label
        uses: actions/github-script@v7
        if: contains(github.event.pull_request.labels.*.name, 'CI/CD')
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const labelName = 'CI/CD';
            const addedLabel = context.payload.label.name;
            
            if (addedLabel === labelName) {
              console.log(`Sensitive label "${labelName}" was added`);
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: '⚠️ **Warning**: The label you applied triggers workflows that consume LFS bandwidth and should be used carefully. For safety, this label will be automatically removed once the checks have run.'
              });

              console.log('Warning comment added to PR');
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                name: labelName
              });
              
              console.log(`Label "${labelName}" removed from PR`);
            }
