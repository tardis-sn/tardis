name: utility

on:
  pull_request_target:
    branches:
      - '*'
    types: [opened, labeled, synchronize]

jobs:
  git-lfs-pull-label:
    if: contains(github.event.pull_request.labels.*.name, 'git-lfs-pull')
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
      contents: read
    
    steps:
      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            Warning - LFS bandwidth usage
            ‚ö†Ô∏è **Warning**: The label you applied triggers workflows that consume LFS bandwidth and should be used carefully. For safety, this label will be automatically removed once the checks have run.

  check-first-time-committer:
    runs-on: ubuntu-latest
    if: github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'
    permissions:
      pull-requests: write
    
    steps:
      - name: Add welcome comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            üëã Welcome @${{ github.event.pull_request.user.login }}! Thank you for your first contribution to this repository!
            Before asking for reviews, please make sure all checks have passed.

