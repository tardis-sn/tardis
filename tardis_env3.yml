name: tardis

channels:
  - conda-forge

dependencies:
  - python=3.7
  - setuptools
  - setuptools_scm
  - pip
  - numpy=1.19
  - scipy=1.5
  - pandas=1.0
  - astropy=3
  - numba=0.53
  - numexpr
  - radioactivedecay>=0.4.12

  # Plasma
  - networkx
  - pygraphviz

  # I/O
  - pyyaml
  - jsonschema=3 # Issue #1807
  - pytables
  - h5py
  - pickle5 # Issue #1566
  - requests
  - tqdm

  # Widgets & Visualization
  - jupyter
  - matplotlib
  - ipywidgets
  - plotly
  - qgrid
  # - pyside2  # (Qt GUI) Issue #1652

  # --- Not required for conda-forge package and Numba integration pipeline ---

  # tardis-sn/nuclear dependencies
  - beautifulsoup4
  - lxml

  # Documentation
  - sphinx
  - sphinx-astropy
  - sphinx_bootstrap_theme
  - sphinx-jsonschema
  - sphinx_rtd_theme
  - sphinxcontrib-apidoc
  - sphinxcontrib-bibtex
  - recommonmark
  - numpydoc
  - nbconvert
  - nbformat
  - nbsphinx
  - docutils=0.16 # Issue #1522
  - snakeviz
  - Jinja2=3.0.3 # github.com/spatialaudio/nbsphinx/issues/641

  # Test/Coverage
  - pytest
  - pytest-cov
  - pytest-html
  - python-dokuwiki
  - coverage

  # Code quality
  - black=21.12b0

  # Other
  - git-lfs

  - pip:
      - dot2tex # conda-forge package requires python>=3.8
