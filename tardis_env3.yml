name: tardis

channels:
  - conda-forge

dependencies:
  - python=3.8
  - setuptools
  - setuptools_scm
  - pip
  - numpy=1.19
  - scipy=1.5
  - pandas=1.0
  - astropy=5.0
  - numba=0.53
  - numexpr
  - radioactivedecay>=0.4.12

  # Plasma
  - networkx
  - pygraphviz

  # I/O
  - pyyaml
  - jsonschema=3 # Issue #1807
  - pytables
  - h5py
  - requests
  - tqdm

  # Widgets & Visualization
  - notebook
  - matplotlib-base
  - ipywidgets
  - plotly
  - qgrid

  # --- Not required for conda-forge package ---

  # tardis-sn/nuclear dependencies
  - beautifulsoup4
  - lxml

  # Documentation
  - sphinx
  - sphinx-astropy
  - sphinx_bootstrap_theme
  - sphinx-jsonschema
  - sphinx_rtd_theme
  - sphinxcontrib-apidoc
  - sphinxcontrib-bibtex
  - recommonmark
  - numpydoc
  - nbconvert
  - nbformat
  - nbsphinx
  - snakeviz
  - dot2tex

  # Test/Coverage
  - pytest
  - pytest-cov
  - pytest-html
  - python-dokuwiki
  - coverage

  # Code quality
  - black=22.3

  # Other
  - git-lfs
