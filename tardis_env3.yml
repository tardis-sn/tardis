name: tardis

channels:
  - conda-forge

dependencies:
  - python=3
  - pip
  - numpy=1.19
  - scipy=1.5
  - pandas=1.0
  - astropy=3
  - numba=0.53.1
  - numexpr
  - pyne=0.7  # Issue #1537

  # Plasma
  - networkx
  - pygraphviz

  # I/O
  - pyyaml
  - jsonschema
  - pytables
  - h5py
  - pickle5  # Issue #1566
  - requests
  - tqdm

  # Widgets & Visualization
  - ipywidgets
  - matplotlib
  - qgrid
  - plotly
  - pyside2  # Qt GUI

  # Analysis
  - jupyter

  # Documentation
  - sphinx
  - sphinx_bootstrap_theme
  - sphinx_rtd_theme
  - sphinxcontrib-apidoc
  - sphinxcontrib-bibtex
  - sphinx-jsonschema
  - recommonmark
  - numpydoc
  - nbconvert
  - nbformat
  - nbsphinx
  - docutils=0.16  # Issue #1522

  # Test/Coverage
  - pytest
  - pytest-cov
  - pytest-html
  - coverage

  # Code quality
  - black

  # Other
  - git-lfs

  - pip:
      - sphinxcontrib-tikz
      - dokuwiki
      - dot2tex  # conda-forge package requires python>=3.8
