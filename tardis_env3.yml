name: tardis

channels:
  - conda-forge

dependencies:
  - python=3.7
  - pip
  - numpy=1.19
  - scipy=1.5
  - pandas=1.0
  - astropy=3
  - numba=0.53
  - numexpr
  - pyne=0.7=nomoab_openmc*  # Issue #1537

  # Plasma
  - networkx
  - pygraphviz

  # I/O
  - pyyaml
  - jsonschema
  - pytables
  - h5py
  - pickle5  # Issue #1566
  - requests
  - tqdm

  # Widgets & Visualization
  - jupyter
  - matplotlib
  - ipywidgets
  - plotly
  - qgrid
# - pyside2  # (Qt GUI) Issue #1652

# --- Not required for conda-forge package and Numba integration pipeline ---

  # tardis-sn/nuclear dependencies
  - beautifulsoup4
  - lxml

  # Documentation
  - sphinx
  - sphinx_bootstrap_theme
  - sphinx_rtd_theme
  - sphinx-jsonschema
  - sphinxcontrib-apidoc
  - sphinxcontrib-bibtex
  - recommonmark
  - numpydoc
  - nbconvert
  - nbformat
  - nbsphinx
  - docutils=0.16  # Issue #1522

  # Test/Coverage
  - pytest
  - pytest-cov
  - pytest-html
  - coverage

  # Code quality
  - black

  # Other
  - git-lfs

  - pip:
      - dokuwiki
      - dot2tex  # conda-forge package requires python>=3.8
      - snakeviz