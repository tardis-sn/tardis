name: tardis

channels:
  - conda-forge

dependencies:

  # WARNING: any change to this section must be applied to the conda-forge
  # package recipe at https://github.com/conda-forge/tardis-sn-feedstock

  - python
  - setuptools
  - setuptools_scm
  - pip
  - numpy
  - scipy
  - pandas
  - astropy
  - numba
  - numexpr
  - radioactivedecay

  # Plasma
  - networkx
  - pygraphviz

  # I/O
  - pyyaml
  - jsonschema
  - hdf5
  - h5py
  - pytables
  - requests
  - tqdm

  # Widgets & Visualization
  - notebook
  - matplotlib-base
  - ipywidgets
  - plotly
  - qgrid

  # --- Packages not required for conda-forge recipe ---

  # tardis-sn/nuclear dependencies
  - beautifulsoup4
  - lxml

  # Documentation
  - sphinx
  - sphinx-astropy
  - sphinx_bootstrap_theme
  - sphinx-jsonschema
  - sphinx_rtd_theme
  - sphinxcontrib-apidoc
  - sphinxcontrib-bibtex
  - recommonmark
  - numpydoc
  - nbconvert
  - nbformat
  - nbsphinx
  - snakeviz
  - dot2tex

  # Test/Coverage
  - pytest
  - pytest-cov
  - pytest-html
  - coverage

  # Code quality
  - black =22.3
  - ruff

  # Other
  - git-lfs

