# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

jobs:

- job: 'Test'
  pool:
    vmImage: 'Ubuntu-16.04'
    - bash: echo "##vso[task.prependpath]/usr/share/miniconda/bin"
      displayName: Add conda to PATH
  strategy:
    matrix:
      Python36:
        python.version: '3.6'

    maxParallel: 4

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'
  - script: - bash: echo "##vso[task.prependpath]/usr/share/miniconda/bin"
                displayName: Add conda to PATH
  - script: |
        # conda update -y conda
        bash /usr/share/miniconda/etc/profile.d/conda.sh
  - script: |
        pwd
        ls ci-helpers
        bash ./ci-helpers/install_tardis_env.sh
    displayName: 'Install TARDIS env'

  - script: python setup.py $SETUP_CMD
    displayName: 'TARDIS test'

  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/test-results.xml'
      testRunTitle: 'Python $(python.version)'
    condition: succeededOrFailed()