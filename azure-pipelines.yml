# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python


trigger:
- master

variables:
  system.debug: 'true'
  ref.data.home: '$AGENT_HOMEDIRECTORY/tardis-refdata'
  ref.data.github.url: 'https://github.com/tardis-sn/tardis-refdata.git'


jobs:

- job: 'Test'
  pool:
    vmImage: 'Ubuntu-16.04'
  strategy:
    matrix:
      Python36:
        python.version: '3.6'

    maxParallel: 4

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'
  - bash: |
          echo "##vso[task.prependpath]/usr/share/miniconda/bin"
          echo "##vso[task.setvariable variable=tardis.build.dir]$(Agent.BuildDirectory)"
    displayName: Add conda to PATH

  - bash: |
      echo $AGENT_BUILDDIRECTORY
      echo $AGENT_HOMEDIRECTORY
      echo $AGENT_BUILDDIRECTORY
      echo $REF_DATA_GITHUB_URL
      echo $REF_DATA_HOME
      echo $TARDIS_BUILD_DIR

    displayName: trying variables

  - bash: |
      pwd
      echo $AGENT_BUILDDIRECTORY
      sudo chown -R $USER /usr/share/miniconda
      conda update -y conda
      . /usr/share/miniconda/etc/profile.d/conda.sh
    displayName: updating conda and activating

  - bash: |
        conda env create -f tardis_env3.yml
    displayName: 'Install TARDIS env'

  - bash: |
        echo $HOME
        echo $AGENT_BUILD_DIRECTORY
        echo $REF_DATA_HOME
        echo $REF_DATA_GITHUBURL

    displayName: 'fetching reference data'

  - bash: |
        source activate tardis
        python setup.py test
    displayName: 'TARDIS test'

