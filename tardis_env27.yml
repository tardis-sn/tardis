name: tardis

channels:
    - defaults
    - conda-forge
    - bioconda

dependencies:
- python=2.7
- numpy=1.12
- scipy=1
- pandas=0.20
- pytables
- h5py=2
- matplotlib=2.0
- astropy=1.3
- numexpr=2.6
#- Cython=0.28
- networkx=1.10
- pytest=3.0
- pyyaml=3.12
- jsonschema=2.5.1
- pyne=0.5
- graphviz=2.38
- pygraphviz

# RTD requirements
- sphinx=1.5.1
- nbconvert=4.2.0
- numpydoc=0.8
- docutils=0.13.1
- nbformat=4.0.1
- nbsphinx
#Coverage requirements
- coverage=3.7.1
- requests=2.9.1
- docopt=0.6.2
- pytest-cov=2.2.1

- pip:
  - sphinx_bootstrap_theme
  - sphinxcontrib-bibtex
  - sphinxcontrib-tikz
  - coveralls
  - pytest-html==1.10.0
  - dokuwiki
  - dot2tex
  - sphinx-jsonschema